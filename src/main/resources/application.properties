spring.application.name=buensaborApi

# BBDD
spring.datasource.url=jdbc:mysql://localhost:3306/buensabor?useSSL=false
spring.datasource.username=root
spring.datasource.password=

# Hibernate y JPA
spring.jpa.hibernate.ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Ruta base para el almacenamiento de imágenes
app.upload.dir=${user.home}/buensabor/imagenes

# Configuraciones adicionales para el manejo de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
